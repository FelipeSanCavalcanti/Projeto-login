<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50" />

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="" alt="">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post">
                    <div class="campo">
                        <label for="iemail"><i class="material-symbols-outlined input-icon">alternate_email</i></label>
                        <input name="email" id="iemail" required type="email" autocomplete="email" placeholder="E-mail">
                    </div>
                    <div class="campo">
                        <label for="isenha">
                            <i class="material-symbols-outlined input-icon">key
                            </i>
                        </label>
                        <input name="senha" id="isenha" required min="8" type="password" placeholder="Senha" minlength=8 maxlength=20>
                    </div>
                    <input id="btn-enviar" class="input-button" type="submit" value="Enviar">
                    <button id="btn-esq">Esqueci a senha <i class="material-symbols-outlined">mail</i></button>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
