<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="" alt="">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form id="dados" action="login.php" method="post">
                    <p class="input">
                        <input class="input-texto" name="email" required type="email" autocomplete="on" placeholder="E-mail">
                    </p>
                    <p class="input">
                        <input class="input-texto" name="senha" required min="8" type="password" placeholder="Senha">
                    </p>
                    <p class="input">
                        <input id="btn-enviar" class="input-button" type="submit" value="Enviar">
                        <input id="btn-esq" class="input-button" type="button" value="Esqueci a senha">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
